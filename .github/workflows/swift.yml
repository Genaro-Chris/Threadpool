name: Swift on Mac
on: 
 push: 
   branches: ["main"]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["5.5", "5.6", "5.7"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: swift-actions/setup-swift@v2
      with:
        swift-version: ${{ matrix.swift }}
    - name: Build
      run: swift build --build-tests
    - name: Run tests
      run: swift test
